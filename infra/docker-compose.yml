services:
  mysql:
    image: mysql:8.0
    container_name: hiddengrowth-mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: hiddengrowth
      MYSQL_USER: hg
      MYSQL_PASSWORD: hgpass
      TZ: Asia/Seoul
    ports:
      - "3306:3306"
    command: ["--character-set-server=utf8mb4", "--collation-server=utf8mb4_unicode_ci"]
    volumes:
      - mysql_data:/var/lib/mysql

volumes:
  mysql_data:
